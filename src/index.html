<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Numero secreto</h1>
        <form id="form-sorteador">
            <div>
                <label for="numero-maximo">Digite seu palpite, de 1 a 10.</label>
                <input type="number" id="numero-maximo" required min="1" value="1" step="1" max="10">
            </div>
                <button class="enter" type="submit">Enter</button>
        </form>
        <div class="errou">
            Voce errou. O numero secreto era: <span id="resultado-valor"></span>
        </div>
        <div class="acertou">
            Parabens, voce acertou.
        </div>
    </main>
    
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
